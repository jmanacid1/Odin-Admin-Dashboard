<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <form action="">
                <img src="images/magnify.png" alt="search icon">
                <input type="text">
            </form>
            <div class="header-top-right">
                <img src="images/bell.png" alt="bell icon">
                <a href=""><img src="images/account-circle-outline.png" alt="avatar icon"></a>
                <a href="">Morgan Oakley</a>
            </div>
            <div class="header-welcome">
                <img src="images/account-circle-outline.png" alt="avatar icon">
                <p>Hi there, <br>Morgan Oakley (@morgan)</br></p>
             </div>
             <div class="button-wrapper">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="images/view-dashboard.png" alt="dashboard icon">
                <p>Dashboard</p>
            </div>
            <div class="sidebar-upper">
                <a href="" class="sidebar-link"> <img src="images/home.png" alt="home icon">

                <a href="" class="sidebar-link"><img src="images/face-man-profile.png" alt="profile icon">
                    Profile</a>
                <a href="" class="sidebar-link"><img src="images/message.png" alt="message icon">
                    Messages</a>
                <a href="" class="sidebar-link"><img src="images/clock-outline.png" alt="clock icon">
                    History</a>
                <a href="" class="sidebar-link"><img src="images/file-outline.png" alt="task icon">
                    Tasks</a>
                <a href="" class="sidebar-link"><img src="images/account-group.png" alt="group icon">
                    Communities</a>
            </div>
            <div class="sidebar-lower">
                <a href="" class="sidebar-link"><img src="images/cog.png" alt="cog icon">
                    Settings</a>
                <a href="" class="sidebar-link"><img src="images/help-circle.png" alt="help icon">
                    Support</a>
                <a href="" class="sidebar-link"><img src="images/shield-check.png" alt="shield-check icon">
                    Privacy</a>
            </div>
        </div>
        <div class="dashboard">
            <div class="project-wrapper"> 
                <h3>Your Projects</h3>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcement-wrapper">
                <h3>Announcements</h3>
                <div class="card"></div>
                <h3>Trending</h3>
                <div class="card"></div>
            </div>
        </div>
